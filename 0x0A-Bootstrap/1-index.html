<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Holberton - Web Stack - Bootstrap</title>
    <meta name="description" content="Bootstrap is a free and open-source CSS framework">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="d-lg-flex text-center">
        <div class="bg-primary flex-fill text-white p-2">Primary</div>
        <div class="bg-success flex-fill text-white p-2">Success</div>
        <div class="bg-danger flex-fill text-white p-2">Danger</div>
        <div class="bg-warning flex-fill text-white p-2">Warning</div>
    </div>

    <hr />

    <div class="d-sm-flex text-center">
        <div class="bg-primary flex-fill text-white p-2">Primary</div>
        <div class="bg-success flex-fill text-white p-2">Success</div>
        <div class="bg-danger flex-fill text-white p-2">Danger</div>
        <div class="bg-warning flex-fill text-white p-2">Warning</div>
    </div>

    <hr />

    <div class="d-lg-flex text-center">
        <div class="bg-primary col-lg-2 text-white p-2">Primary</div>
        <div class="bg-success col-lg-4 text-white p-2">Success</div>
        <div class="bg-danger col-lg-6 text-white p-2">Danger</div>
    </div>

    <hr />

    <div class="d-flex text-center">
        <div class="bg-primary flex-fill order-xl-0 order-lg-1 order-md-2 order-sm-3 text-white p-2">Primary</div>
        <div class="bg-success flex-fill order-xl-1 order-lg-2 order-md-3 order-sm-0 text-white p-2">Success</div>
        <div class="bg-danger flex-fill order-xl-2 order-lg-3 order-md-0 order-sm-1 text-white p-2">Danger</div>
        <div class="bg-warning flex-fill order-xl-3 order-lg-0 order-md-1 order-sm-2 text-white p-2">Warning</div>
    </div>

    <hr />

    <div class="d-md-flex justify-content-between text-center">
        <div class="bg-primary text-white p-2 col-md-2">Primary</div>
        <div class="bg-success text-white p-2 col-md-2">Success</div>
    </div>

    <hr />

    <div class="d-md-flex justify-content-between text-center">
        <div class="bg-primary text-white p-2 col-md-2">Primary</div>
        <div class="bg-success text-white p-2 col-md-2 offset-md-2">Success</div>
        <div class="bg-danger text-white p-2 col-md-2">Danger</div>
    </div>
</body>

</html>
